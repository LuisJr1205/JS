    //Clases  
    class Animal{
        // Constructor es un metodo especial que se ejecuta al momento de instancias la clase
        constructor(nombre,genero){
            this.nombre = nombre;
            this.genero = genero;
        }
        // Metodos aqui si puedo tenerlos dentro de la clase
        sonar (){
            console.log("Hago sonidos por que estoy vivo");

            console.log(`Hola me llamo ${this.nombre}`);
        }
    }

    class Perro extends Animal{
        constructor(nombre,genero,tamanio){
            // con el metodo super ()se manda a llamar el constructor de la clase padre
            super(nombre,genero);
            this.tamanio = tamanio;
            this.raza = null;
        }
        sonar (){
            console.log("Soy un perro y mi sonido es un ladrido");
        }
        ladrar (){
            console.log("GUAU GUAU!!");

        }
        // Los setters getters
        get getRaza(){
            return this.raza;
        }

        set setRaza(raza){
            this.raza = raza;
        }

    }
